<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">  
</head>
<body>

<div class="card">
  <div class="header">
    <h3>To-Do List </h3>
    <span class="menu" onclick="openSettings()">☰</span>
  </div>
  <div class="content">
    <input id="taskInput" type="text" placeholder="Enter task">
    <div class="priority">
      <div class="text">Priority:</div>
      <button class="high" onclick="setPriority('high')">High</button>
      <button class="medium" onclick="setPriority('medium')">Medium</button>
      <button class="low" onclick="setPriority('low')">Low</button>
    </div>
    <div class="sort">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect" onchange="sortTasks()">
        <option value="date">Date added</option>
        <option value="priority">Priority</option>
        <option value="alpha">Alphabetical</option>
      </select>
    </div>
    <button class="add-btn" onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>
</div>


<div class="settings" id="settings">
  <div class="bar">
  <h3>Settings</h3>
  <button class="closeBtn" onclick="closeSettings()">✕</button>
  </div>

  <p>Theme</p>
  <div class="themes">
    <div class="theme blue" onclick="setTheme('blue')"></div>
    <div class="theme dark" onclick="setTheme('dark')"></div>
    <div class="theme light" onclick="setTheme('orange')"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
